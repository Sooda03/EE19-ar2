<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intro till javascript</title>
</head>
<body>
    <h1>Intro till javascript</h1>
    <script>
        //Deklarea en variabel
        var längdhopp;

        // Fråga användaren hur långt dom har hoppat längdhop
        längdhopp = prompt("Hur långt har du hoppat längdhopp?");

        //Räkna ut hur långt recordet
        var record = 8.90; - parseFloat(längdhopp);

        //Skriv ut årtalet om tio år
        alert("Bob deamon hopade " + record + "m längre än dig!");

    </script>
</body>
</html>
