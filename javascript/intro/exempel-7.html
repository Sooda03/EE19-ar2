<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <script>

        //Fråga hur många dagar köparen vill använda bilen

        var antalDagar = prompt("Hur många dagar vill du hyra bilen?");

        //Fråga hur många kilometer hen vill köra
        var antalKm = prompt("Hur många kilometer vill du köra?");

        //Uträkning
        var summa = 500 + 5 * antalKm + 400 * antalDagar;

        //Skriv ut svaret
        alert("Du är skyldig " + summa);
    </script>
</body>
