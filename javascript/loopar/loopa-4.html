<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gissa ett tal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Gissa ett tal</h1>
        <button onclick="loopa()">Är du redo?</button>
    </div>
    <script>
        function loopa() {
            var slumptal = Math.ceil(math.random() * 50);
            console.log(slumptal);

            var varv = 0;

            while (varv < 6) {

                var gissning = prompt("Gissa ett tal?");

                if (gissning == slumptal) {
                    alert("Ja det var rätt tal!");
                    break;
                } else {
                    alert("Nope försök igen polarn!");
                }
                varv++;
                console.log("varv", varv)
            }
        }
    </script>
</body>
</html>
