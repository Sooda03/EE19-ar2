<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lyssna på klick!</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="kontainer">
        <h1>Lyssna på klick</h1>
        <button onclick="frågaNamn()">Ange namn!</button>
        <button onclick="frågaAdress()">Ange adress!</button>
    </div>
    <script>
        var namn, adress;
        function frågaAdress() {
            // Be användaren ange sin adress
            // Lagra adressen i en variabel
            adress = prompt("Vad bor du?");
            //Skrivs ut i loggen
            console.log(adress);
        }
            // Be användaren ange sitt namn
            // Lagra namnet i en variabel
        function frågaNamn() {
            namn = prompt("Vad heter du?");
            //Skrivs ut i loggen
            console.log(namn)

            alert("Hej " + namn + "Du bor på gatan " + adress);
        }
    </script>
</body>
</html>
